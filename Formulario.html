            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Registro de Atletas</h2>
        <form id="inscripcionForm">
            
            <div class="form-group hidden">
                <div class="id_atleta">
                    <label for="id_atleta">ID Atleta (para actualizar/eliminar):</label>
                    <input type="text" id="id_atleta" name="id_atleta">
                </div>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <div class="form-group">
                <label for="nacionalidad">Nacionalidad:</label>
                <input type="text" id="nacionalidad" name="nacionalidad" required>
            </div>
            <div class="form-group">
                <label for="fec_nac">Fecha de Nacimiento:</label>
                <input type="date" id="fec_nac" name="fec_nac">
            </div>
                       
            <div class="form-group">
                <label for="peso">Peso:</label>
                <input type="text" id="peso" name="peso">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
          
            <div class = "comentarios">
                <label for="Comentarios">Comentarios:</label>
                <textarea class="comen" id="coments" name="coments"  maxlength="144" placeholder="Max.144 caracteres..."></textarea>
            </div>

            <div class = "checkbox">
                <label for="rec">Deseas recibir notificacion de los proximos eventos?</label>
                <input type="checkbox" name="Notificaciones" id="rec">
            </div>

            <div class="form-group">
                <button type="submit">Nuevo Atleta</button>
                <button type="button" id="updateBtn">Actualizar Atleta</button>
                <button type="button" class="delete" id="deleteBtn">Eliminar Atleta</button>
                <button type="button" class="nav" id="prevBtn">Anterior</button>
                <button type="button" class="nav" id="nextBtn">Siguiente</button>
            </div>
        </form>
    </div>
