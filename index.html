<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/65b8680a6e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/imgs/Logo1.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Sofia+Sans:wght@400;500&family=Poppins:ital,wght@0,400;0,500;1,300&family=Caveat:wght@400;500;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Crossfit en Argentina</title>
</head>
<body>
    <!--zona de barra de menu-->
    <header>
        <nav>
            <a href=""><img src="./assets/imgs/Logo1.png" alt="Logo" width="45" height="50"></a>
            <button class="menu-btn" id="menuBtn">&#9776;</button>
            <ul id="navUl">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./queEsCrossfit.html">¿Qué es el Crossfit?</a></li>
                <li><a href="./entrenamientos.html">Entrenamientos</a></li>
                <li><a href="./preguntas.html">Preguntas Frecuentes</a></li>
                <li><a href="#" id="registroAtletas">Registro de Atletas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <br>
        <img src="./assets/imgs/Imagenhome1.jpg" alt="home1" width="100%">
        <img src="./assets/imgs/tl3.jpg" alt="tl3" width="100%">

        <nav>
            <iframe width="100%" height="376" src="https://www.youtube.com/embed/xXJ45XBx0hk" title="CrossFit Games Highlights 2023" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </nav>
    </main>

    <footer>
        <div>
            <h4 class="estilodevida" style="text-align: center; font-size: 150%;">"El crossfit no es un deporte, es un estilo de vida"</h4>
            <a class="redes" href="https://twitter.com/" target="_blank"><i class="fa-brands fa-square-x-twitter"></i></a>
            <a class="redes" href="https://es-la.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a class="redes" href="https://www.pinterest.com/" target="_blank"><i class="fa-brands fa-pinterest"></i></a>
            <a class="redes" href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
            <br>
            <p style="color: white; text-align: center; font-size: 75%;"> Grupo 9 - FullStack Node JS 2024</p>
        </div>
    </footer>

    <!-- Pop-up login form -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Iniciar sesión</h2>
            <form id="loginForm">
                <div>
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                    <span id="loginEmailError" class="error"></span>
                </div>
                <div>
                    <label for="loginPassword">Contraseña:</label>
                    <input type="password" id="loginPassword" required>
                    <span id="loginPasswordError" class="error"></span>
                </div>
                <button type="submit">Iniciar sesión</button>
            </form>
            <button id="createAccountLink">Crear cuenta</button>

            <div id="registrationFormContainer" style="display: none;">
                <h2>Crear cuenta</h2>
                <form id="registrationForm">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                        <span id="emailError" class="error"></span>
                    </div>
                    <div>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                        <span id="passwordError" class="error"></span>
                    </div>
                    <div>
                        <label for="confirmPassword">Confirmar contraseña:</label>
                        <input type="password" id="confirmPassword" required>
                        <span id="confirmPasswordError" class="error"></span>
                    </div>
                    <button type="submit">Crear cuenta</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
